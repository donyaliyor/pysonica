name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"

jobs:
  check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ruff lint
        run: uv run ruff check src tests

      - name: Ruff format check
        run: uv run ruff format --check src tests

      - name: Pyright
        run: uv run pyright src

      - name: Mypy
        run: uv run mypy src

      - name: Import-linter (Goal B enforcement)
        run: uv run lint-imports

      - name: Commitizen check
        if: github.event_name == 'pull_request'
        run: |
          uv run cz check --rev-range \
            ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    env:
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@localhost:5432/app_test"
      ENVIRONMENT: "local"

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run migrations
        run: uv run alembic upgrade head

      - name: Run tests
        run: uv run pytest -m "not slow" --cov --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  migrations:
    name: Migration Stairway
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: check

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    env:
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@localhost:5432/app_test"

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run stairway test
        run: uv run pytest tests/migrations/ -m slow -v